<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href=" index.css" />
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;500;600&family=Lexend+Deca&family=Outfit:wght@600&display=swap" rel="stylesheet">

</head>
<body>

  <div class="card">

     <div class="box"> 
      <h1 class="title"> Get <span> insights</span> that help<br> your business grow.</h1>
      <p class="text"> Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer <br>
        experience, and overall efficiency.
      </p>
      <div class="counter">

        <div class=" counter-1"> 
          <h1 class="numbers"> 10k+</h1>
          <p class="places">companies </p>
         </div>

        <div class=" counter-2"> 
          <h1 class="numbers"> 314</h1>
          <p class="places">templates </p>
        </div>

        <div class=" counter-3"> 
          <h1 class="numbers">12M+ </h1>
          <p class="places"> queries</p>
        </div>
      </div>
     
    </div>


    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="header-image">
    </div>


  </div>
  

 
</body>
</html>
